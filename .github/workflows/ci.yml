name: CI InnoPaymentService

on:
  push:
    branches:
      - master
      - PMNT-0

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: secret
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

      kafka:
        image: confluentinc/cp-kafka:7.6.0
        ports:
          - 29092:29092
        env:
          KAFKA_NODE_ID: 1
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
          CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

    env:
      SPRING_PROFILES_ACTIVE: ci
      SPRING_DATA_MONGODB_URI: mongodb://root:secret@localhost:27017/payment?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:29092

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify Services
        run: |
          echo "Checking MongoDB connection..."
          nc -zv localhost 27017 || echo "MongoDB port not reachable"
          
          echo "Checking Kafka connection..."
          nc -zv localhost 29092 || echo "Kafka port not reachable"
          
          echo "Listing all listening ports..."
          sudo ss -tulpn | grep LISTEN

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..30}; do
            if nc -z localhost 27017; then
              echo "MongoDB port is open"
              sleep 2
              echo "MongoDB is ready!"
              exit 0
            fi
            echo "Attempt $i: MongoDB not ready yet..."
            sleep 2
          done
          echo "MongoDB failed to start"
          exit 1

      - name: Wait for Kafka
        run: |
          echo "Waiting for Kafka to be ready..."
          for i in {1..30}; do
            if nc -z localhost 29092; then
              echo "Kafka port is open"
              sleep 3
              echo "Kafka is ready!"
              exit 0
            fi
            echo "Attempt $i: Kafka not ready yet..."
            sleep 2
          done
          echo "Kafka failed to start"
          exit 1

      - name: Verify Configuration
        run: |
          echo "Active Profile: $SPRING_PROFILES_ACTIVE"
          echo "MongoDB URI: $SPRING_DATA_MONGODB_URI"
          echo "Kafka Bootstrap: $SPRING_KAFKA_BOOTSTRAP_SERVERS"

      - name: Build and run tests
        run: mvn clean verify -Dspring.profiles.active=ci

  code-analysis:
    name: Code Analysis (SonarQube)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests with coverage
        run: mvn clean verify -Dspring.profiles.active=ci
        env:
          SPRING_DATA_MONGODB_URI: mongodb://root:secret@localhost:27017/payment?authSource=admin
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:29092

      - name: Run SonarQube analysis
        run: |
          mvn sonar:sonar \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=kaimentalityy_inno-payment-service \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: code-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}